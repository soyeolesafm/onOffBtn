<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff8202d3b1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>On Off button</title>
</head>
<body>
    
    <div class="wrapper">
    <!-- create a checkbox that toggles the dark mode on and off-->
        <input type="checkbox" class="checkbox" id="checkbox" >
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="switch"></div>
        </label>
    </div>
    <div class="footer">
        <a href="https://github.com/soyeolesafm/onOffBtn" class="guthub" target="blank"><i id="icon" class="fab fa-github"></i></a>
    </div>
<script src="app.js"></script>
</body>
</html>
